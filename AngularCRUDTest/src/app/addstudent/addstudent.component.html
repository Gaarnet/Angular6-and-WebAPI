<div class="container-fluid">
  <h1 align="center">Submit Student</h1>
  <form #studentForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="Name" [(ngModel)]="student$&& student$.name" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="Age" [(ngModel)]="student$&& student$.age" placeholder="Age">
    </div>
    <div class="form-group">
      <form>
        <div class="form-check form-check-inline" *ngFor="let course of student$ && student$.courses; let i = index;">
          <input class="form-check-input" type="checkbox" [(ngModel)]="course && course.isChecked"
            [ngModelOptions]="{standalone: true}" value="{{course.id}}">
          <label class="form-check-input" for="inlineCheckbox{{i}}">{{course.name}}</label>
        </div>
      </form>
    </div>
    <button class="btn btn-outline-primary btn-block" type="button" (click)="onClickMe()"
      routerLink="/students">{{buttonText}}</button>
  </form>
</div>
